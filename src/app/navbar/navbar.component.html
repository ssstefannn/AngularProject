<div class="navbar-container">
    <div class="navbar-header">
        <c-icon name="cil-hamburger-menu" size="xl"></c-icon>
        <a (click)="hamburgerClickedEvent()" class="navbar-brand">
            <img src="https://www.caffelena.org/wp-content/uploads/2019/10/new-youtube-logo-e1570929090859.jpg" alt="logo">
        </a>
    </div>
    <div class="navbar-searchbar-container">
        <div class="navbar-searchbar">
            <form class="navbar-searchbar-form" [ngClass]="searchClicked ? 'navbar-searchbar-clickedform' : ''">
                <div *ngIf="searchClicked" class="navbar-searchbar-lefticon">
                    <c-icon name="cil-magnifying-glass" size="lg"></c-icon>
                </div>
                <input (focus)="searchClicked=true" (blur)="searchClicked=false" id="search" type="text" class="navbar-searchbar-input" placeholder={{hamburgerClicked}}>
            </form>
            
            <button class="navbar-searchbar-button">
                <c-icon name="cil-magnifying-glass" size="xl"></c-icon>
            </button>
            <button class="navbar-searchbar-voice">
                <c-icon name="cil-microphone" size="xxl"></c-icon>
            </button>
        </div>
    </div>
    <div class="navbar-right-container">
        <div class="navbar-right-item">
            <c-icon name="cil-media-play" size="xl"></c-icon>
        </div>
        <div class="navbar-right-item">
            <c-icon name="cil-applications" size="xl"></c-icon>
        </div>
        <div class="navbar-right-item">
            <c-icon name="cil-bell" size="xl"></c-icon>
        </div>
        <div class="navbar-right-item">
            <img  class="navbar-right-profile-pic" src="https://yt3.ggpht.com/yti/APfAmoHsMlNKIa_5pq7YYJYP73cnyjJZwRPtVvX7sHtK8Q=s88-c-k-c0x00ffffff-no-rj-mo" alt="profile-pic">
        </div>
    </div>
</div>
